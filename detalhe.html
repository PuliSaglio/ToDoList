<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhe da Tarefa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/todo.css" />
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Detalhes da Tarefa</h2>
      </div>
      <div class="card-body">
        <dl class="row">
          <dt class="col-sm-3">ID:</dt>
          <dd class="col-sm-9" id="id"></dd>

          <dt class="col-sm-3">Título:</dt>
          <dd class="col-sm-9" id="titulo"></dd>

          <dt class="col-sm-3">Descrição:</dt>
          <dd class="col-sm-9" id="descricao"></dd>

          <dt class="col-sm-3">Data da Tarefa:</dt>
          <dd class="col-sm-9" id="data"></dd>

          <dt class="col-sm-3">Data de Criação:</dt>
          <dd class="col-sm-9" id="dataCriacao"></dd>

          <dt class="col-sm-3">Notificação:</dt>
          <dd class="col-sm-9" id="notificacao"></dd>

          <dt class="col-sm-3">Prioridade:</dt>
          <dd class="col-sm-9" id="prioridade"></dd>

          <dt class="col-sm-3">Status:</dt>
          <dd class="col-sm-9" id="status"></dd>
        </dl>

        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary" onclick="voltar()">Voltar para Listagem</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/detalhe.js"></script>
</body>
</html>
